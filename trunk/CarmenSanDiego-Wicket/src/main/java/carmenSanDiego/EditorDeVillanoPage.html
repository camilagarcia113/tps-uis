<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
"http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<title>Crear villano</title>
<link href="lib/css/bootstrap.min.css" rel="stylesheet" media="screen">
<link href="stylesheets/main.css" rel="stylesheet" media="screen">

<script src="javascripts/jquery-2.1.1.min.js"></script>
<script src="javascripts/pageBehavior.js"></script>
</head>
<body>
	<h1>Crear / Editar villano</h1>
	<form wicket:id="crearVillanoForm" class="form">
		<div style="margin-left: 40%;" id="editorVillano">
			<div class="form-group">
				<label for="nombre">Nombre:</label>
				<div>
					<input wicket:id="nombre" class="form-control" type="text" />
				</div>
			</div>
			<div>
				<label for="hobbies">Hobbies:</label> <select wicket:id="hobbieSeleccionado"></select>
				<input wicket:id="eliminarHobbie" type="submit"
					class="btn btn-danger" value="Eliminar">
			</div>
			<div class="form-group">
				<div>
					<label for="hobbieNuevo">Agregar Hobbie:</label> <input
						wicket:id="hobbieNuevo" class="form-control" type="text" /> <input
						wicket:id="agregarHobbie" type="submit" class="btn btn-info"
						value="Agregar">
				</div>
			</div>
			<div>
				<label for="seniasParticulares">Se&ntilde;as Particulares:</label> <select
					wicket:id="seniaSeleccionada"></select> <input
					wicket:id="eliminarSeniaParticular" type="submit"
					class="btn btn-danger" value="Eliminar">
			</div>
			<div class="form-group">
				<div>
					<label for="seniaNueva">Agregar se&ntilde;a particular:</label> <input
						wicket:id="seniaNueva" class="form-control" type="text" /> <input
						wicket:id="agregarSeniaParticular" type="submit"
						class="btn btn-info" value="Agregar">
				</div>
			</div>
			<div class="form-group">
				<div>
					<label for="sexo">Sexo:</label> <select wicket:id="sexo"></select>
				</div>
			</div>
			<div class="botones">
				<button wicket:id="crearVillano" type="submit" class="btn btn-primary">Aceptar</button>
				<button wicket:id="cancelar" type="submit" class="btn btn-warning">Cancelar</button>			
			</div>
			<div wicket:id="feedbackPanel" class="alert alert-error" id="panelDeErrores" style="width:33%;"></div>
		</div>
	</form>
</body>
</html>
