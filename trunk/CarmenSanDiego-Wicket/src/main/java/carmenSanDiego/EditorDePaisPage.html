<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
"http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<title>Editor de pais</title>
<link href="lib/css/bootstrap.min.css" rel="stylesheet" media="screen">
<link href="stylesheets/main.css" rel="stylesheet" media="screen">

<script src="javascripts/jquery-2.1.1.min.js"></script>
<script src="javascripts/pageBehavior.js"></script>
</head>
<body background="images/map-background-antique.jpg"
	style="background-size: 100%;">
	<h3>Crear / Editar pais</h3>
	<form wicket:id="editorDePaisForm" class="form">
		<div style="margin-left: 40%;" id="editorPais">
			<div class="form-group">
				<label for="nombre">Nombre:</label>
				<div>
					<input wicket:id="nombre" class="form-control" type="text" />
				</div>
			</div>
			<div>
				<label for="caracteristicas">Caracteristicas:</label> <select
					wicket:id="caracteristicaSeleccionada"></select>
				<button wicket:id="eliminarCaracteristica" type="submit"
					class="btn btn-danger">Eliminar</button>
			</div>
			<div class="form-group">
				<label for="caracteristicaNueva">Agregar caracteristica:</label>
				<div>
					<input wicket:id="caracteristicaNueva" class="form-control"
						type="text" />
					<button wicket:id="agregarCaracteristica" type="submit"
						class="btn btn-info">Agregar</button>
				</div>
			</div>
			<div>
				<label for="conexiones">Conexiones:</label> <select
					wicket:id="conexionSeleccionada"></select>
				<button wicket:id="eliminarConexion" type="submit"
					class="btn btn-danger">Eliminar</button>
			</div>
			<div>
				<label for="conexionNueva">Agregar conexion:</label> <select
					wicket:id="conexionNueva"></select>
				<button wicket:id="agregarConexion" type="submit"
					class="btn btn-info">Agregar</button>
			</div>
			<div class="form-group">
				<label for="lugaresDeInteres">Lugares de interes:</label>
				<div>
					<select wicket:id="lugarSeleccionado"></select>
					<button wicket:id="eliminarLugar" type="submit"
						class="btn btn-danger">Eliminar</button>
				</div>
				<label for="lugaresPosibles">Agregar lugar:</label>
				<div>
					<select wicket:id="lugarDeInteresNuevo"></select>
					<button wicket:id="agregarLugar" type="submit" class="btn btn-info">Agregar</button>
				</div>
			</div>
			<div class="botones">
				<button wicket:id="crearPais" type="submit" class="btn btn-primary">Aceptar</button>
				<button wicket:id="cancelar" type="submit" class="btn btn-warning">Cancelar</button>
			</div>
			<div wicket:id="feedbackPanel" class="alert alert-error"
				id="panelDeErrores" style="width: 33%;">
				<strong>Warning!</strong> Best check yourself, you're not looking
				too good.
			</div>
		</div>
	</form>
</body>
</html>
