<html
	xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.3-strict.dtd">
<head>
<title>Editor - Carmen San Diego - Wicket</title>
<link href="lib/css/bootstrap.min.css" rel="stylesheet" media="screen">
<link href="stylesheets/main.css" rel="stylesheet" media="screen">

<script src="javascripts/jquery-2.1.1.min.js"></script>
<script src="javascripts/pageBehavior.js"></script>
</head>
<body>
	<ul class="nav nav-pills" role="tablist">
		<li role="presentation" class="active" onclick="mapamundiTab()"
			id="mapamundiTab"><a href="#">Mapamundi</a></li>
		<li role="presentation" onclick="expedientesTab()" id="expedientesTab">
			<a href="#">Expedientes</a>
		</li>
	</ul>
	<hr>
	<form wicket:id="modelApp" class="form">
		<div id="mapamundi">
			<div id="tablaDeVillanos">
				<table class="table table-striped table-bordered table-condensed">
					<thead>
						<tr>
							<th id="">Nombre Pais</th>
						</tr>
					</thead>
					<tbody>
						<tr wicket:id="paises">
							<td><span wicket:id="nombreDePais"></span></td>
							<td>
								<div class="btn-group" id="botones_de_edicion">
									<button wicket:id="eliminarPais" class="btn-link">Eliminar</button>
								</div>
							</td>
						</tr>
					</tbody>
				</table>
				<!-- 				<button wicket:id="crearVillano" class="btn btn-success">+</button> -->
			</div>
		</div>
		<div id="expedientes" style="display: none;">
			<div id="tablaDeVillanos">
				<table class="table table-striped table-bordered table-condensed">
					<thead>
						<tr>
							<th id="nombre">Nombre Villano</th>
						</tr>
					</thead>
					<tbody>
						<tr wicket:id="expedientes.villanos">
							<td><span wicket:id="nombre">unNombre</span></td>
							<td>
								<div class="btn-group" id="botones_de_edicion">
									<!-- 									<button wicket:id="editar" class="btn-link">Editar</button> -->
									<button wicket:id="eliminar" class="btn-link">Eliminar</button>
								</div>
							</td>
						</tr>
					</tbody>
				</table>
				<button wicket:id="crearVillano" class="btn btn-success">Crear villano</button>
			</div>
		</div>
	</form>

	<form wicket:id="editorDeVillanoForm" class="form">
		<div id="editorDeVillano">
			<div class="form-group">
				<label for="nombre">Nombre:</label>
				<div>
					<input wicket:id="nombre" class="form-control" type="text" />
				</div>
			</div>
			<div>
				<label for="hobbies">Hobbies:</label> <select
					wicket:id="hobbieSeleccionado"></select>
				<button wicket:id="eliminarHobbie" type="submit"
					class="btn btn-danger">Eliminar</button>
			</div>
			<div class="form-group">
				<label for="hobbieNuevo">Agregar Hobbie:</label> <input
					wicket:id="hobbieNuevo" class="form-control" type="text" />
				<button wicket:id="agregarHobbie" type="submit"
					class="btn btn-primary">Agregar</button>
			</div>
			<div class="form-group">
				<label for="seniasParticulares">Se&ntilde;as Particulares:</label> <select
					wicket:id="seniaSeleccionada"></select>
				<button wicket:id="eliminarSeniaParticular" type="submit"
					class="btn btn-danger">Eliminar</button>
			</div>
			<div class="form-group">
				<label for="seniaNueva">Agregar se&ntilde;a particular:</label> <input
					wicket:id="seniaNueva" class="form-control" type="text" />
				<button wicket:id="agregarSeniaParticular" type="submit"
					class="btn btn-primary">Agregar</button>
			</div>

			<div class="form-group">
				<div>
					<label for="sexos">Sexo:</label> <select wicket:id="sexo"></select>
				</div>
				<button wicket:id="submitCambios" type="submit"
					class="btn btn-success">Aceptar</button>
				<button class="btn btn-danger" onclick="cancelarEdicionVillano()">Cancelar</button>
			</div>
		</div>
	</form>


</body>
</html>
