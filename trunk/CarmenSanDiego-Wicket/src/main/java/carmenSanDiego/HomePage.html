<html
	xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.3-strict.dtd">
<head>
<title>Editor - Carmen San Diego - Wicket</title>
<link href="lib/css/bootstrap.min.css" rel="stylesheet" media="screen">
<link href="stylesheets/main.css" rel="stylesheet" media="screen">

<script src="javascripts/jquery-2.1.1.min.js"></script>
<script src="javascripts/pageBehavior.js"></script>
</head>
<body>
	<ul class="nav nav-pills" role="tablist">
		<li role="presentation" class="active" onclick="mapamundiTab()"
			id="mapamundiTab"><a href="#">Mapamundi</a></li>
		<li role="presentation" onclick="expedientesTab()" id="expedientesTab">
			<a href="#">Expedientes</a>
		</li>
	</ul>
	<hr>
	<div id="mapamundi">
		<form wicket:id="paisForm" class="form">
			<div id="tablaDeVillanos">
				<table class="table table-striped table-bordered table-condensed">
					<thead>
						<tr>
							<th id="">Nombre Pais</th>
						</tr>
					</thead>
					<tbody>
						<tr wicket:id="paises">
							<td><span wicket:id="nombreDePais"></span></td>
							<td>
								<div class="btn-group" id="botones_de_edicion">
									<button wicket:id="inspeccionarPais" class="btn-link"
										onclick="inspeccionarPais()">Ver</button>
									<button wicket:id="editar" class="btn-link">Editar</button>
									<button wicket:id="eliminarPais" class="btn-link">Eliminar</button>
								</div>
							</td>
						</tr>
					</tbody>
				</table>
				<button wicket:id="crearPais" class="btn btn-success">+</button>
			</div>
			<div id="editorDePais">
				<div class="form-group">
					<label for="nombre">Nombre:</label> <label wicket:id="nombre"
						class="form-control"></label>
				</div>
				<div>
					<label for="conexiones">Conexiones:</label>
					<ul wicket:id="conexiones">
						<li wicket:id="conexionSeleccionada"></li>
					</ul>
				</div>
				<div>
					<label for="caracteristicass">Caracteristicas:</label>
					<ul wicket:id="caracteristicas">
						<li wicket:id="caracteristicaSeleccionada"></li>
					</ul>
				</div>
				<div>
					<label for="lugaresDeInteres">Lugares de Interes:</label>
					<ul wicket:id="lugaresDeInteres">
						<li wicket:id="lugarSeleccionado"></li>
					</ul>
				</div>
				<div class="btn-group">
					<button class="btn-link" onclick="volverInspeccionPais()">Ok</button>
				</div>
			</div>
		</form>
	</div>
	<div id="expedientes" style="display: none;">
		<form wicket:id="editorDeVillanoForm" class="form">
			<div id="tablaDeVillanos">
				<table class="table table-striped table-bordered table-condensed">
					<thead>
						<tr>
							<th id="nombre">Nombre Villano</th>
						</tr>
					</thead>
					<tbody>
						<tr wicket:id="expedientes.villanos">
							<td><span wicket:id="nombre">unNombre</span></td>
							<td>
								<div class="btn-group" id="botones_de_edicion">
									<button wicket:id="inspeccionarVillano" class="btn-link"
										onclick="inspeccionarVillano()">Ver</button>
									<button wicket:id="editar" class="btn-link">Editar</button>
									<button wicket:id="eliminar" class="btn-link"
										onclick="volverInspeccionVillano()">Eliminar</button>
								</div>
							</td>
						</tr>
					</tbody>
				</table>
				<button wicket:id="crearVillano" class="btn btn-success">Crear
					villano</button>
			</div>
			<div id="editorDeVillano" class="">
				<div class="form-group">
					<label for="nombre">Nombre:</label> <label wicket:id="nombre"
						class="form-control"></label>
				</div>
				<div>
					<label for="hobbies">Hobbies:</label>
					<ul wicket:id="hobbies">
						<li wicket:id="hobbie"></li>
					</ul>
				</div>
				<div>
					<label for="seniasParticulares">Senias Particulares:</label>
					<ul wicket:id="seniasParticulares">
						<li wicket:id="seniaSeleccionada"></li>
					</ul>
				</div>
				<!-- 				<div class="form-group"> -->
				<!-- 					<label for="seniasParticulares">Se&ntilde;as Particulares:</label> -->
				<!-- 					<select wicket:id="seniaSeleccionada"></select> -->
				<!-- 				</div> -->
				<div class="form-group">
					<div>
						<label for="sexos">Sexo:</label> <label wicket:id="sexo"
							class="form-control"></label>
					</div>
				</div>
				<div class="btn-group">
					<button class="btn-link" onclick="volverInspeccionVillano()">Ok</button>
				</div>
			</div>
		</form>
	</div>

</body>
</html>
