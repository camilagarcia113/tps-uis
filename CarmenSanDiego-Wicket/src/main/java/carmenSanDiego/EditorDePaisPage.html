<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
"http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<title>Crear villano</title>
<link href="lib/css/bootstrap.min.css" rel="stylesheet" media="screen">

<script src="javascripts/jquery-2.1.1.min.js"></script>
<script src="javascripts/pageBehavior.js"></script>
</head>
<body>
	<form wicket:id="editorDePaisForm" class="form">
		<div style="margin-left: 40%;" id="">
			<div class="form-group">
				<label for="nombre">Nombre:</label>
				<div>
					<input wicket:id="nombre" class="form-control" type="text" />
				</div>
			</div>
			<div>
				<label for="caracteristicas">Caracteristicas:</label> <select
					wicket:id="caracteristicaSeleccionada"></select>
				<button wicket:id="eliminarCaracteristica" type="submit"
					class="btn btn-danger">Eliminar</button>
			</div>
			<div class="form-group">
				<div>
					<label for="caracteristicaNueva">Agregar caracteristica:</label> <input
						wicket:id="caracteristicaNueva" class="form-control" type="text" />
					<button wicket:id="agregarCaracteristica" type="submit"
						class="btn btn-primary">Agregar</button>
				</div>
			</div>
			<div>
				<label for="conexiones">Conexiones:</label> <select
					wicket:id="conexionSeleccionada"></select>
				<button wicket:id="eliminarConexion" type="submit" class="btn btn-danger">Eliminar</button>
			</div>
			<div>
				<label for="conexionNueva">Agregar conexion:</label>
				<select	wicket:id="conexionNueva"></select>
				<button wicket:id="agregarConexion" type="submit" class="btn btn-success">Agregar</button>
			</div>
			<div class="form-group">
				<div>
					<label for="lugaresDeInteres">Lugares de interes:</label>
					<select wicket:id="lugarSeleccionado"></select>
					<button wicket:id="eliminarLugar" type="submit" class="btn btn-danger">Eliminar</button>
				</div>
				<div>
					<label for="lugaresPosibles">Agregar lugar:</label>
					<select wicket:id="lugarDeInteresNuevo"></select>
					<button wicket:id="agregarLugar" type="submit" class="btn btn-success">Agregar</button>
				</div>
			</div>
			<button wicket:id="cancelar" type="submit" class="btn btn-warning">Cancelar</button>
			<button wicket:id="crearPais" type="submit" class="btn btn-success">Crear</button>
		</div>
	</form>
</body>
</html>
