	<div class="col-xs-3 col-md-3">
		<div class="columnaDerecha">
			<form wicket:id="EditorDePaisForm" role="form">
				<div class="form-group">
					<label for="nombre">Nombre:</label>
					<div>
						<input wicket:id="nombre" class="form-control" type="text"
							size="6" />
					</div>
				</div>
				<div class="form-group">
					<label class="control-label" for="caracteristicas"><span
						class="glyphicon glyphicon-phone" />&nbsp;Caracteristicas</label>
					<div class="controls">
						<select wicket:id="caracteristicas">
							<option>1 caracteristica</option>
							<option>2 caracterisitca</option>
						</select>
					</div>
				</div>
				<div class="form-group">
					<label for="caracteristica"> Agregar Caracteristica</label>
					<div>
						<input wicket:id="caracteristica" class="form-control" type="text"
							size="6" />
					</div>
					<div class="renglon">
						<input wicket:id="AgregarCaracteristica" type="submit"
							class="btn btn-primary" value="Agregar">
					</div>
				</div>
			</form>
		</div>
